<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/bikes.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('.header-nav').load('header-nav-footer-Template.html');
        });
    </script>
    <script>
        $(function () {
            $('.bikes-footer').load('footer-Template.html');
        });
    </script>
    <title>Grid Home Page</title>
</head>
<body>
<div class="grid-container prod-wrapper">
    <div class="header-nav"></div>
    <form class="bikes-container">
        <section class="display-options">
            <h2>Display Options:</h2>
            <select id="sort-options" value="">
                <option value data-isdefault="true">Sort by...</option>
                <optgroup label="Model">
                    <option>Newest models</option>
                    <option>Oldest models</option>
                </optgroup>
                <optgroup label="Price">
                    <option>Highest to lowest</option>
                    <option>Lowest to highest</option>
                </optgroup>
                <optgroup label="Rating">
                    <option>Highest rating</option>
                    <option>Lowest rating</option>
                </optgroup>
            </select>
            <select id="items-no">
                <option value data-isdefault="true">Items/page</option>
                <option>3 items/page</option>
                <option>6 items/page</option>
                <option>9 items/page</option>
            </select>
        </section>
        <section class="filters">
            <h2>Catalog</h2>
            <ul class="by-category"><span>Category</span>
                <li><input id="trail" type="checkbox" name="trail" value="trail"/><label for="trail">Trail</label></li>
                <li><input id="enduro" type="checkbox" name="enduro" value="enduro"/><label for="enduro">Enduro</label></li>
                <li><input id="downhill" type="checkbox" name="downhill" value="downhill"/><label for="downhill">Downhill</label></li>
            </ul>
            <ul class="by-frame-size">Frame Size
                <li><input id="small" type="checkbox" name="small" value="small"/><label for="small">Small</label></li>
                <li><input id="medium" type="checkbox" name="medium" value="medium"/><label for="medium">Medium</label></li>
                <li><input id="large" type="checkbox" name="large" value="large"/><label for="large">Large</label></li>
            </ul>
            <ul class="by-suspension">Suspension
                <li><input id="full-suspension" type="checkbox" name="full-suspension" value="full-suspension"/><label for="full-suspension">Full Suspension</label></li>
                <li><input id="hardtail" type="checkbox" name="hardtail" value="hardtail"/><label for="hardtail">Hardtail</label></li>
            </ul>
            <ul class="by-wheel-size">Wheel Size
                <li><input id="twenty-six" type="checkbox" name="twenty-six" value="twenty-six"/><label for="twenty-six">26&Prime;</label></li>
                <li><input id="twenty-seven-five" type="checkbox" name="twenty-seven-five" value="twenty-seven-five"/><label for="twenty-seven-five">27.5&Prime;</label></li>
                <li><input id="twenty-nine" type="checkbox" name="twenty-nine" value="twenty-nine"/><label for="twenty-nine">29&Prime;</label></li>
            </ul>
        </section>
        <section class="products-template"></section>
        <section class="pagination">
            <a href="#" class="prev"><<</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">8</a>
            <a href="#">9</a>
            <a href="#" class="next">>></a>
        </section>
    </form>
    <div class="bikes-footer"></div>
</div>
<script src="./js/loadDataFromJSON.js" type="text/javascript"></script>
<script src="./js/filter.js" type="text/javascript"></script>
<script src="./js/setItemsHandler.js" type="text/javascript"></script>
</body>
</html>
