<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./css/signUp.css"/>
    <!-- Font Awesome   -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <title>Create Account</title>
</head>

<body>

<div id="login-screen" class="container">
    <div class="row top">
        <div id="logo-box" class="column logo">
            <img src="img/BikeLogo.PNG"/>
        </div>
        <div id="quote" class="column quote">
            <blockquote class="blockquote-reverse">
                <p><i>"A bad day on a mountain bike always beats a good day in the office."</i></p>
                <footer>From Sacred Rides founder , Mike Brcic</footer>
            </blockquote>
        </div>
    </div>
    <div class="row bottom">
        <div id="login-box" class="column login-box">
            <div><h2>Create Account</h2></div>
            <form id="signup-form" action="./homeGrid2.html" method="get">
                <div id="user-inputs">
                    <label for="firstname">First Name</label>
                    <input id="firstname" type="text" name="firstname" required/>
                    <label for="lastname">Last Name</label>
                    <input id="lastname" type="text" name="lastname" required/>
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email" required/>
                    <label for="password">Password</label>
                    <i class="fas fa-eye"></i>
                    <input id="password" type="password" name="password" required/>
                    <label for="confirm-password">Confirm Password</label>
                    <i class="fas fa-eye"></i>
                    <input id="confirm-password" type="password" name="confirm-password" required/>
                    <button id="submit" type="submit">Create Account</button>
                </div>
            </form>
            <div id="new-user-link"><a href="./login.html">Already an user? Sign In!</a></div>
        </div>
    </div>
</div>
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<script src="./js/login.js" type="text/javascript"></script>
<script src="./js/signUp.js" type="text/javascript"></script>
</body>
</html>
