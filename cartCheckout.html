    <div class="billing">
        <h2>Billing Details</h2>
        <p class="country">
            <label for="country">Country</label>
            <select id="country" required>
                <option value data-isdefault="true">Select a country</option>
                <option>Romania</option>
                <option>United Kingdom</option>
                <option>France</option>
                <option>Italy</option>
            </select>
        </p>
        <p class="firstName">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" value="" required/>
        </p>
        <p class="lastName">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" value="" required/>
        </p>
        <p class="companyName">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" name="company-name" value=""/>
        </p>
        <p class="address">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="" required/>
        </p>
        <p class="city">
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="" required/>
        </p>
        <p class="state">
            <label for="state">State</label>
            <input type="text" id="state" name="state" value="" required/>
        </p>
        <p class="zip">
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" value="" required/>
        </p>
        <p class="email">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" value="" required/>
        </p>
        <p class="phone">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="" required/>
        </p>
        <p class="order-notes">
            <label for="order-notes">Order Notes</label>
            <textarea id="order-notes" name="order-notes"></textarea>
        </p>
    </div>
    <div class="coupon-shipping">
        <div class="discount">
            <h3>Coupon</h3>
            <span>Enter your coupon code to receive a discount</span>
            <input class="coupon" type="text" name="coupon-code" value="" placeholder="Coupon Code">
            <button>Apply Discount</button>
        </div>
        <div class="shipping">
            <ul class="s&h">Shipping and Handling:
                <li><input id="flat" type="checkbox" name="flat" value="flat"/><label for="flat">Flat Rate:<span
                        class="prod-price">$15</span></label></li>
                <li><input id="local" type="checkbox" name="local" value="local"/><label for="local">Local
                    Delivery:<span class="prod-price">$30</span></label></li>
                <li><input id="international" type="checkbox" name="international" value="international"/><label
                        for="international">International Delivery:<span class="prod-price">$50</span></label></li>
            </ul>
            <h2>Order Total:</h2>
            <span class="total-price">$10.000</span>
        </div>
    </div>
    <div class="checkout-form">
        <h2>Card Details</h2>
        <h4>Payment Method:</h4>
        <ul class="card-type">
            <li><input id="master-card" type="radio" name="master-card"/><label for="master-card"><img src="./img/MasterCard_Logo.svg.png"/></label></li>
            <li><input id="visa" type="radio" name="visa"/><label for="visa"><img src="./img/Visa-brand.jpg"/></label></li>
            <li><input id="paypal" type="radio" name="paypal"/><label for="paypal"><img src="./img/paypal-png-logo-8.png"/></label></li>
        </ul>
        <label for="card-no">Card Number</label>
        <input type="text" id="card-no" name="card-no" value=""/>
        <label for="expiry-date">Expiry Date</label>
        <input type="date" id="expiry-date" name="expiry-date" value=""/>
        <label for="cvv">CVC</label>
        <input type="number" id="cvv" name="cvv" value=""/>
        <button id="checkout">Checkout</button>
    </div>
