<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/equipment.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('.header-nav').load('header-nav-footer-Template.html');
        });
    </script>
    <script>
        $(function () {
            $('.bikes-footer').load('footer-Template.html');
        });
    </script>
    <title>Equipment Page</title>
</head>
<body>
<div class="grid-container prod-wrapper">
    <div class="header-nav"></div>
    <form class="bikes-container">
        <section class="display-options">
            <h2>Display Options:</h2>
            <select id="sort-options" value="">
                <option id="reset-sort" value data-isdefault="true">Sort by...</option>
                <optgroup label="Alphabetically">
                    <option id="ascending">A - Z</option>
                    <option id="descending">Z - A</option>
                </optgroup>
                <optgroup label="Price">
                    <option id="highest">Highest to lowest</option>
                    <option id="lowest">Lowest to highest</option>
                </optgroup>
                <!--<optgroup label="Rating">
                    <option>Highest rating</option>
                    <option>Lowest rating</option>
                </optgroup>-->
            </select>
            <select id="items-no">
                <option value data-isdefault="true">Items/page</option>
                <option>3 items/page</option>
                <option>6 items/page</option>
                <option>9 items/page</option>
            </select>
        </section>
        <section class="filters">
            <h2>Catalog</h2>
            <ul class="by-category"><span>Category</span>
                <li><input class="category" id="helmet" type="checkbox" name="helmet" value="helmet"/><label for="helmet">Helmet</label></li>
                <li><input class="category" id="jersey" type="checkbox" name="jersey" value="jersey"/><label for="jersey">Jersey</label></li>
                <li><input class="category" id="gloves" type="checkbox" name="gloves" value="gloves"/><label for="gloves">Gloves</label></li>
            </ul>
            <ul class="by-frame-size">Size
                <li><input class="size" id="small" type="checkbox" name="small" value="small"/><label for="small">Small</label></li>
                <li><input class="size" id="medium" type="checkbox" name="medium" value="medium"/><label for="medium">Medium</label></li>
                <li><input class="size" id="large" type="checkbox" name="large" value="large"/><label for="large">Large</label></li>
            </ul>
            <ul class="color-filter">Color
                <li class="colorbox"><a id="black" href="#"></a></li>
                <li class="colorbox"><a id="blue" href="#"></a></li>
                <li class="colorbox"><a id="red"  href="#"></a></li>
                <li class="colorbox"><a id="green" href="#"></a></li>
                <li class="colorbox"><a id="yellow" href="#"></a></li>
                <li class="colorbox"><a id="grey" href="#"></a></li>
            </ul>
        </section>
        <section class="products-template"></section>
        <section class="pagination">
            <a href="#" class="prev"><<</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#" class="next">>></a>
        </section>
    </form>
    <div class="bikes-footer"></div>
</div>
<script src="./js/load-data-from-JSON.js" type="text/javascript"></script>
<script src="./js/load-products.js" type="module"></script>
<script src="./js/filter-sort.js" type="module"></script>
</body>
</html>
